<html lang="en">

<head>
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>

<body>
    <h1>Met kovanca</h1>
    <div id="coin">Pritisni gumb za met kovanca</div>
    <input type="text" name="" id="vrednost">
    <img src="img_girl.jpg" alt="Girl in a jacket" width="200" height="200" id="slika">

    <button onclick="btnclick()" type="button">Flip!</button>
</body>

</html>

<script>
    function btnclick() {
        var divcoin = document.getElementById("coin")
        var inpText = document.getElementById("vrednost").value
        console.log(inpText)
        $.ajax({
            url: "/coinData",
            data: {
                vrednost: inpText

            },
            success: function (result) {
                console.log(result)
                divcoin.innerHTML = result.status
                document.getElementById("slika").src = result.img
            }
        });


    }
</script>
